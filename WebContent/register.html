<!doctype html>

<html>

<head>
    <title>Regístrate</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="./dependencies/materialize/css/materialize.css">
</head>

<body>

    <nav>
        <div class="nav-wrapper black">
            <a href="#" class="brand-logo">: Fazt :</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul id="nav-list" class="right hide-on-med-and-down">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Log In</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Log In</a></li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <h1 class="teal-text center-align">Regístrate</h1>
    </div>
    <div class="container">
        <div class="row center-align">
            <div class="col l3"></div>
            <div class="col l6 z-depth-3">
                <form id="registry-form">
                    <div class="row center-align">
                        <div class="input-field col l6">
                            <label for="name">Nombre:</label>
                            <input class="validate" type="text" id="name" name="name">
                        </div>

                        <div class="input-field col l6">
                            <label for="lastname">Apellido:</label>
                            <input class="validate" type="text" id="lastname" name="lastname">
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col l12">
                            <label for="email">Correo:</label>
                            <input class="validate" type="email" id="email" name="email">
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col l12">
                            <label for="user">Usuario:</label>
                            <input class="validate" type="text" id="user" name="user">
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col l6">
                            <label for="password">Contraseña:</label>
                            <input class="validate" type="password" id="password" name="password">
                        </div>
                        <div class="input-field col l6">
                            <label for="re-password">Confirme su contraseña:</label>
                            <input class="validate" type="password" id="re-password" name="re-password">
                        </div>
                    </div>

                    <div class="row center-align">
                        <button class="btn waves-effect waves-light" type="submit" id="submit-button" value="none">Registrar</button>
                    </div>
                </form>
            </div>
            <div class="col l3"></div>
        </div>
    </div>

    <div class="row">
        <div class="col l12 right-align">
            <a href="index.html"><button class="btn waves-effect waves-light blue-grey">Regresar</button></a>
        </div>
    </div>


    <script src="./dependencies/jquery/jquery-3.3.1.js"></script>
    <script src="./dependencies/materialize/js/materialize.js"></script>
    <script src="js/main.js"></script>
    <script src="js/XhrProm.js"></script>

    <script>
        const handleFormSubmit = e => {
            e.preventDefault();
            const data = formToJson(form.elements);
            if (isEmpty(data)) {
                console.log(data);
                alert("No se puede enviar un formulario vacío. Revise los campos");
            } else {
                console.log(data);
                const xhr = new XhrPromise({
                    url: './RegisterUser',
                    method: 'POST',
                    params: data
                });
                xhr.post().then(res => console.log(res));
            }
        }
        
        const form = $('registry-form');
        form.addEventListener('submit', handleFormSubmit);
    </script>
</body>

</html>
