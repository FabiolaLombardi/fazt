<!doctype html>

<html>

<head>
	<title>Fazt :: MiCanal</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0">
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./dependencies/materialize/css/materialize.css">
	<link rel="stylesheet" href="dependencies/materialize/css/estilo.css">
	<link rel="stylesheet" href="styles/style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
	<nav>
		<div class="nav-wrapper grey lighten-5">
			<a href="#" class="brand-logo black-text">
				 F A Z T
			</a>
			<ul id="nav-list" class="right">
				<li><a href="index.html" class="teal-text darken-3">Home</a></li>
				<li><a id="user-anchor" class="teal-text darken-3"></a></li>
				<li><a id="session-anchor" class="teal-text darken-3"></a></li>
			</ul>
		</div>
	</nav>
	<br>
	<div class="row">
		<div class="col l2"></div>
		<div class="col l10">
			<div class="row">
				<!-- CONTENEDOR DEL VIDEO Y SUS LIKES COMMENTS ETC.... -->
				<div class="col l2"></div>
				<div class="col l6 z-depth-3 base-column">
					<div class="row right-align">
						<a class="btn-floating waves-effect waves-light red" id="removeBtn" style="margin: 5px 5px;">
							<i class="material-icons">delete</i>
						</a>
					</div>
					<video id="media" class="responsive-video" controls autoplay></video>
					<div class="divider"></div>
					<div class="section">
						<div id="user-chip" class="chip"></div>
						<h5 id="name" class="teal-text darken-3"></h5>
						<span class="badge" id="views">VIEWS </span>
						<small id="date"></small>
						<p id="description"></p>
						
						<div class="all" id="all">
							<div id="bar">
								<div class="likes" id="likes"></div>
								<div class="dislikes" id="dislikes"></div>
							</div>
							<br>
							<div class="row">
								<div class="col l6 center-align">
									<button class="btn waves-effect waves-light" value="like" id="likBtn" onclick="like()" disabled>Like
										<span class="badge" id="likesCount"></span>
									</button>
								</div>
								<div class="col l6 center-align">
									<button class="btn waves-effect waves-light" value="dislike" id="disBtn" onclick="dislike()" disabled>Dislike
										<span class="badge" id="dislikesCount"></span>
									</button>
								</div>
							</div>
						</div>
					</div>
					<br>
					<div class="divider"></div>
					<div class="section no-back">
						<h5 class="teal-text darken-3">Comentarios</h5>
						<input type="text" size="15" maxlength="30" name="comment" id="comment" placeholder="Escriba un comentario...">
						<button class="btn waves-effect waves-light" onclick="comment()" id="commentBtn">Comentar</button>
						<div id="commentList"></div>
					</div>
				<div class="col l2"></div>
			</div>	
		</div>
	</div>

	</div>
	<div class="row">
		<div class="col m12 l12 right-align">
			<a href="index.html"><button class="btn waves-effect waves-light blue-grey">Regresar</button></a>
		</div>
	</div>

	<!-- <script src="./dependencies/jquery/jquery-3.3.1.js"></script> -->
	<script src="./dependencies/materialize/js/materialize.js"></script>
	<script src="./js/loginService.js"></script>
	<script src="./js/components.js"></script>
	<script src="./js/streaming.js"></script>
	
	<!--  
	<script src="js/updown.js"></script>
	-->
	<script>
		navRender();
	</script>
</body>

</html>
