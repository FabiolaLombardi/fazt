<body>
    <nav>
        <div class="nav-wrapper black">
            <a href="#" class="brand-logo">: Fazt :</a>

        </div>

  			<br>
          <div class="all" id="all">
            <div id="bar">
                <div class="likes" id="likes"></div>
                <div class="dislikes" id="dislikes"></div>
            </div>
            <br>
            <div class="centrado">
            <div class="individual1">
             <i class="material-icons">thumb_up</i>
            <input type="button" class="btn waves-effect waves-light" value="Like" onclick="like()"/>
            </div>
            <div class="individual2">
            <input type="button" class="btn waves-effect waves-light" value="Dislike" onclick="dislike()"/>
            <i class="material-icons">thumb_down</i>
            </div>
			</div>
        </div>
        
    <script src="./dependencies/jquery/jquery-3.3.1.js"></script>
    <script src="./dependencies/materialize/js/materialize.js"></script>

        
  
  </body>
    <script type="text/javascript">
    var likes=0, dislikes=0;
    function like(){
        likes++;
        calculateBar();
    }
    function dislike(){
        dislikes++;
        calculateBar();
    }
    function calculateBar(){
        var total= likes+dislikes;
        var percentageLikes=(likes/total)*100;
        var percentageDislikes=(dislikes/total)*100;    
   

    document.getElementById('likes').style.width=percentageLikes.toString()+"%";
    document.getElementById('dislikes').style.width=percentageDislikes.toString()+"%";
    }
    calculateBar();
    </script>

</html>
