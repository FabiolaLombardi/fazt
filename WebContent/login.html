<!doctype html>

<html>

<head>
    <title>Iniciar Sesión</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="./dependencies/materialize/css/materialize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <nav>
        <div class="nav-wrapper black">
            <a href="#" class="brand-logo">: Fazt :</a>
            <ul id="nav-list" class="right">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Log In</a></li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <h1 class="teal-text center-align"> Log In </h1>
    </div>
    <div class="container">
        <div class="row center-align">
            <div class="col m2 l3"></div>
            <div class="col m8 l6 z-depth-3">
                <ul class="tabs">
                    <li class="tab col l6"><a class="active" href="#login-form">Login</a></li>
                    <li class="tab col l6"><a href="#registry-form">Register</a></li>
                </ul>
                <form id="login-form">
                    <div class="row">
                        <div class="input-field col m12 l12">
                            <label for="user">Usuario:</label>
                            <input type="text" id="username" name="username">
                        </div>
                        <div class="input-field col m12 l12">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>
                    <div class="row center-align">
                        <button class="btn waves-effect waves-light" type="submit" id="login-button" value="none">INICIAR SESIÓN</button>
                    </div>
                </form>

                <form id="registry-form">
                    <div class="row">
                        <div class="input-field col l12">
                            <label for="name">Nombre:</label>
                            <input class="validate" type="text" id="name" name="name">
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col l12">
                            <label for="lastname">Apellido:</label>
                            <input class="validate" type="text" id="lastname" name="lastname">
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col l12">
                            <label for="email">Correo:</label>
                            <input class="validate" type="email" id="email" name="email">
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col l12">
                            <label for="user">Usuario:</label>
                            <input class="validate" type="text" id="user" name="user">
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col l12">
                            <label for="password">Contraseña:</label>
                            <input class="validate" type="password" id="pass" name="password">
                        </div>
                        <div class="input-field col l12">
                            <label for="re-password">Confirme su contraseña:</label>
                            <input class="validate" type="password" id="re-pass" name="re-password">
                        </div>
                    </div>

                    <div class="row center-align">
                        <button class="btn waves-effect waves-light" type="submit" id="register-button" value="none">Registrar</button>
                    </div>
                </form>

            </div>
            <div class="col m2 l3"></div>
        </div>
    </div>

    <div class="row">
        <div class="col m12 l12 right-align">
            <a href="index.html"><button class="btn waves-effect waves-light blue-grey">Regresar</button></a>
        </div>
    </div>

    <script src="./dependencies/jquery/jquery-3.3.1.js"></script>
    <script src="./dependencies/materialize/js/materialize.js"></script>

    <script src="js/main.js"></script>
    <script src="js/XhrProm.js"></script>

    <script>
        const handleFormLogin = e => {
            e.preventDefault();
            const data = formToJson(formLogin.elements);
            if (isEmpty(data)) {
                alert("No se puede enviar un formulario vacío. Revise los campos");
            } else {
                login(data);
            }
        }

        const handleFormRegister = e => {
            e.preventDefault();
            const data = formToJson(formRegister.elements);
            if (isEmpty(data)) {
                alert("No se puede enviar un formulario vacío. Revise los campos");
            } else {
                register(data);
            }
        }

        function login(data) {
            let config = {
                method: 'post',
                withCredentials: true,
                credentials: 'same-origin',
                headers: {
                    "Content-type": "application/x-www-form-urlencoded"
                },
                body: JSON.stringify(data)
            }

            fetch('./Login', config)
                .then(resolve => resolve.json())
                .then(data => {
                    console.log(data);
                    Materialize.toast(data.res, 2000);
                    setInterval(() => {
                        window.location.href = "userviw.html";
                    }, 2000);
                })
                .catch(reject => {
                    Materialize.toast("Imposible iniciar sesión: " + reject);
                })
        }

        function register(data) {
            let config = {
                method: 'post',
                withCredentials: true,
                credentials: 'same-origin',
                headers: {
                    'Content-type': 'application/x-www-form-urlencoded'
                },
                body: JSON.stringify(data)
            }

            fetch('./Register', config)
                .then(resolve => resolve.json())
                .then(data => {
                    console.log(data);

                })
        }

        const formLogin = $('login-form');
        const formRegister = $('registry-form');
        formLogin.addEventListener('submit', handleFormLogin);
        formRegister.addEventListener('submit', handleFormRegister);

    </script>
</body>

</html>
