    <div class="container">
        <div class="row center-align">
            <div class="col m2 l3"></div>
            <div class="col m8 l6 z-depth-3">
                <form id="login-form">
                    <div class="row">
                        <div class="input-field col m12 l12">
                            <label for="user">Usuario:</label>
                            <input type="text" id="username" name="username">
                        </div>

    <div class="row">
        <div class="col m12 l12 right-align">

    <script src="./dependencies/jquery/jquery-3.3.1.js"></script>
    <script src="./dependencies/materialize/js/materialize.js"></script>

    <script src="js/main.js"></script>
    <script src="js/XhrProm.js"></script>

    <script>
        const handleFormSubmit = e => {
            e.preventDefault();
            const data = formToJson(form.elements);
            if (isEmpty(data)) {
                console.log(data);
                alert("No se puede enviar un formulario vacío. Revise los campos");
            } else {
                login(data);
            }
        }

        function login(data) {
            
            let config = {
                method: 'post',
                withCredentials: true,
                credentials: 'same-origin',
                headers: {
                    "Content-type":"application/x-www-form-urlencoded"
                },
                body: JSON.stringify(data)
            }
            
            fetch('./Login', config)
            .then(resolve => resolve.json())
            .then(data => {
                console.log(data);
                Materialize.toast(data.res, 2000);
                setInterval(() => {
                    window.location.href = "userviw.html";    
                }, 2000);
            })
            .catch(reject => {
                Materialize.toast("Imposible iniciar sesión: " + reject);
            })
        }

        const form = $('login-form');
        form.addEventListener('submit', handleFormSubmit);

    </script>
