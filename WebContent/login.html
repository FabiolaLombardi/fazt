<!doctype html>

<html>

<head>
    <title>Iniciar Sesión</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="./dependencies/materialize/css/materialize.css">
</head>

<body>

    <nav>
        <div class="nav-wrapper black">
            <a href="#" class="brand-logo">: Fagss :</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul id="nav-list" class="right hide-on-med-and-down">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Log In</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Log In</a></li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <h1 class="teal-text center-align"> Log In </h1>
    </div>
    <div class="container">
        <div class="row center-align">
            <div class="col m2 l3"></div>
            <div class="col m8 l6 z-depth-3">
                <form id="login-form">
                    <div class="row">
                        <div class="input-field col m12 l12">
                            <label for="user">Usuario:</label>
                            <input type="text" id="username" name="username">
                        </div>
                        <div class="input-field col m12 l12">
                            <label for="password">Contraseña:</label>
                            <input type="text" id="password" name="password">
                        </div>
                    </div>
                    <div class="row center-align">
                        <button class="btn waves-effect waves-light" type="submit" id="submit-button" value="none">INICIAR SESIÓN</button>
                    </div>
                </form>
            </div>
            <div class="col m2 l3"></div>
        </div>
    </div>

    <div class="row">
        <div class="col m12 l12 right-align">
            <a href="index.html"><button class="btn waves-effect waves-light blue-grey">Regresar</button></a>
        </div>
    </div>

    <script src="./dependencies/jquery/jquery-3.3.1.js"></script>
    <script src="./dependencies/materialize/js/materialize.js"></script>

    <script src="js/main.js"></script>
    <script src="js/XhrProm.js"></script>

    <script>
        const handleFormSubmit = e => {
            e.preventDefault();
            const data = formToJson(form.elements);
            if (isEmpty(data)) {
                console.log(data);
                alert("No se puede enviar un formulario vacío. Revise los campos");
            } else {
                console.log(data);
                const xhr = new XhrPromise({url: './Login', method: 'POST', params: data});
                xhr.post().then(res => {
                    console.log(res);
                    Materialize.toast(res.res, 2000);
                });
            }
        }

        const form = $('login-form');
        form.addEventListener('submit', handleFormSubmit);
    </script>
</body>

</html>
