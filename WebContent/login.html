<!doctype html>

<html>

<head>
    <title>Fazt : Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./dependencies/materialize/css/materialize.css">
    <link rel="stylesheet" href="dependencies/animate.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav-wrapper grey lighten-5">
            <a href="#" class="brand-logo black-text">
                 F A Z T
            </a>
            <ul id="nav-list" class="right">
                <li><a href="index.html" class="teal-text darken-3">Home</a></li>
                <li><a id="user-anchor" class="teal-text darken-3"></a></li>
                <li><a id="session-anchor" class="teal-text darken-3"></a></li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <h1 id="page-title" class="white-text center-align animated rollIn"> LOGIN </h1>
    </div>

    <div class="container">
        <div class="row center-align">
            <div class="col m2 l3"></div>
            <div class="col m8 l6 z-depth-3 base-column">
                <ul class="tabs" id="tabs">
                    <li class="tab col l6"><a class="active" href="#login-form">Login</a></li>
                    <li class="tab col l6"><a href="#registry-form">Register</a></li>
                </ul>
                <form id="login-form">
                    <div class="row">
                        <div class="input-field col m12 l12">
                            <label for="user">Usuario:</label>
                            <input type="text" id="username" name="username">
                        </div>
                        <div class="input-field col m12 l12">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>
                    <div class="row center-align">
                        <button class="btn waves-effect waves-light" type="submit" id="login-button" value="none">INICIAR SESIÓN</button>
                    </div>
                </form>

                <form id="registry-form">
                    <div class="row">
                        <div class="input-field col m12 l12">
                            <label for="name">Nombre:</label>
                            <input class="validate" type="text" id="name" name="name">
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col m12 l12">
                            <label for="lastname">Apellido:</label>
                            <input class="validate" type="text" id="lastname" name="lastname">
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col m12 l12">
                            <label for="email">Correo:</label>
                            <input class="validate" type="email" id="email" name="email">
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col m12 l12">
                            <label for="user">Usuario:</label>
                            <input class="validate" type="text" id="user" name="user">
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col m12 l12">
                            <label for="password">Contraseña:</label>
                            <input class="validate" type="password" id="pass" name="password">
                        </div>
                        <div class="input-field col m12 l12">
                            <label for="re-password">Confirme su contraseña:</label>
                            <input class="validate" type="password" id="re-pass" name="re-password">
                        </div>
                    </div>

                    <div class="row center-align">
                        <button class="btn waves-effect waves-light" type="submit" id="register-button" value="none">Registrar
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>

            </div>
            <div class="col m2 l3"></div>
        </div>
    </div>

    <div class="row">
        <div class="col m12 l12 right-align">
            <a href="index.html"><button class="btn waves-effect waves-light blue-grey">Regresar</button></a>
        </div>
    </div>

    <!--<script src="./dependencies/jquery/jquery-3.3.1.js"></script>-->
    <script src="./dependencies/materialize/js/materialize.js"></script>

    <script src="js/loginService.js"></script>
    <script src="js/main.js"></script>
    <script>
        window.onload = navRender();
        const tabs = M.Tabs.init($('tabs'));
    </script>
</body>

</html>
